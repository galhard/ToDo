<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>ToDO</title>
  </head>
  <body>
    <div class="cong hide">
      <p class="cong__text">
        ðŸŽ‰congratulations you have completed all the tasks ðŸŽ‰
      </p>
      <i></i>
      <ion-icon class="cong__text-close" name="close-outline"></ion-icon>
    </div>
    <div class="grid">
      <div class="input" tabindex="0">
        <input
          type="text"
          minlength="2"
          maxlength="50"
          class="input-text"
          size="10"
          placeholder="Add task..."
        />
        <ion-icon class="add__task hide" name="add-outline"></ion-icon>
      </div>

      <div class="list__todo"></div>
      <div class="middle">
        <p class="middle-todo">To DO</p>
        <p class="middle-done">DONE</p>
      </div>
      <div class="list__done"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
